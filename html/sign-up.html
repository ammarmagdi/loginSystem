
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container mx-auto my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1 class="text-primary mb-4">Smart Login System</h1>
            <input class="form-control mb-4" type="text" id="signName" required placeholder="Enter Your Name">
            <input class="form-control mb-4" type="email" id="signEmail" required placeholder="Enter Your  Email">
            <input class="form-control mb-4" type="password" id="signPassword" required
                placeholder="Enter Your Password">
            <div class="text-center" id="message"></div>
            <div><button onclick="add()" class="btn btn-outline-primary d-inline">Sign Up</button>
            </div>
            <p class="mt-3 alert alert-primary text-dark d-inline-block px-5 py-2">Don't have an account?
                <a class="text-dark text-decoration-none" href="../index.html">Signin</a>
            </p>
        </div>


    </div>


    <script src="js/sign-up.js"></script>
</body>

</html>
