

 <html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Login Page</title>
    </head>

    <body>


        <section id="login">
            <div class="container">
                <div class="login-content text-center w-75 m-auto my-5 p-5 boxShadow">
                    <div class="header pb-4 text-primary">
                        <h1>Smart Login System</h1>
                    </div>
                    <div class="content">
                        <input type="email" id="emailLoginInput"  class="form-control mb-3" placeholder="Enter your email" >
                        <input type="password" id="passwordLoginInput" class="form-control mb-4" placeholder="Enter your password" >
                        <p id="alertMassage" class="d-none"></p>
                    </div>
                    <div class="submit-btn ">
                        <a id="loginBtn" class="btn btn-outline-primary ">Login</a>
                    </div>
                    <div class="account-question mt-3">
                        <p class="alert alert-primary d-inline-block px-5 py-2 text-dark">Don't have an account? <a href="./html/sign-up.html" class="text-decoration-none text-dark">Signup</a></p>
                    </div>
                </div>
            </div>
        </section>

        
        <script src="js/sign-in.js"></script>
    </body>
</html>
